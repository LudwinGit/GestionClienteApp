<app-header title="Pedidos" [showMenuButton]="true"></app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @for (item of orders; track $index) {
    <ion-card class="ion-padding">
      <ion-card-header>
        <ion-card-title>NÃºmero de pedido: {{item.no}}</ion-card-title>
        <ion-card-subtitle>{{item.total | currency: 'Q '}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Fecha del pedido: {{item.date.toDateString() | date: 'dd/MM/yyyy'}} <br>
        Estado: {{item.status}}
      </ion-card-content>

      <div class="ion-float-right">
        <ion-button fill="outline" [routerLink]="'/main/quotas/'+item.id">Cuotas</ion-button>
        <ion-button fill="outline" [routerLink]="'/main/details/'+item.id" color="secondary">Detalle</ion-button>
      </div>
    </ion-card>
    }
  </ion-list>
</ion-content>
