<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      @if(backButton){
      <ion-back-button [defaultHref]="backButton"></ion-back-button>
      }
      @if(showMenuButton){
      <ion-menu-button></ion-menu-button>
      }
      @if(isModal){
      <ion-button (click)="closeModal()"><ion-icon name="close-outline"></ion-icon></ion-button>
      }
    </ion-buttons>
    <ion-title>
      <strong>{{title}}</strong>
      <div class="admin">GESTION CLIENTE</div>
    </ion-title>
  </ion-toolbar>
</ion-header>
